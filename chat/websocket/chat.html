<h1>demo</h1>
<script>

var ws = new WebSocket("ws://127.0.0.1:1999/ws?token=xxxx&source=web");

ws.onopen = function(){
  console.log("连接打开");
}

ws.onmessage = function(evt) {
  console.log("evt: ",evt)
}

ws.onclose=function(){
  console.log("关闭连接")
}

</script>
