syntax = "proto3";

option java_multiple_files = true;
option java_package = "cn.bytes.jtim.core.protocol.protobuf";
option java_outer_classname = "MessageContent";

import "auth.proto";
import "transfer.proto";
import "distribute.proto";

//service Greeter {
